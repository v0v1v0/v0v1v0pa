<h2>Escape accented characters in a document</h2>

<h3>Description</h3>

<p>This function is used by the "Escape Unicode" add-in
and removes all accented characters from the current file, replacing
them by their equivalent Unicode-escaped values.
</p>


<h3>Usage</h3>

<pre><code class="language-R">escape_unicode()
</code></pre>
