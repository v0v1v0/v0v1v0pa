<h2>Test whether an object is an angle vector</h2>

<h3>Description</h3>

<p><code>is_angle()</code> tests whether an object is an angle vector
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_angle(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>An object</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A logical value
</p>


<h3>Examples</h3>

<pre><code class="language-R">a &lt;- angle(180, "degrees")
is_angle(a)
is_angle(pi)
</code></pre>
