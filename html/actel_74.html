<h2>Standard procedure when aborting</h2>

<h3>Description</h3>

<p>Wraps up the report in R's temporary folder before the function end.
</p>


<h3>Usage</h3>

<pre><code class="language-R">emergencyBreak(the.function.call)
</code></pre>


<h3>Value</h3>

<p>No return value, called for side effects.
</p>
