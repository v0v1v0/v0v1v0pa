<h2>Remove accentuation</h2>

<h3>Description</h3>

<p>Remove accented characters from strings converting them to
ASCII.
</p>


<h3>Usage</h3>

<pre><code class="language-R">rm_accent(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A string vector</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A version of <code>x</code> without non-ASCII characters
</p>
