<h2>Available CPU cores</h2>

<h3>Description</h3>

<p><code>cpuCount</code> determines the number of CPU cores available.
</p>


<h3>Usage</h3>

<pre><code class="language-R">cpuCount()
</code></pre>


<h3>Value</h3>

<p>Count of available cores. Returns 1 if undeterminable.
</p>


<h3>Examples</h3>

<pre><code class="language-R">cpuCount()

</code></pre>
