<h2>Default value for NULL</h2>

<h3>Description</h3>

<p>Replaces <code>NULL</code> with a default value.
</p>


<h3>Usage</h3>

<pre><code class="language-R">x %||% y
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x, y</code></td>
<td>
<p>An object.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>If <code>x</code> is <code>NULL</code>, returns <code>y</code>; otherwise returns <code>x</code>.
</p>


<h3>See Also</h3>

<p>Other utilities: 
<code>concat</code>
</p>
