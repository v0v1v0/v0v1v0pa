<h2>Completely replace the previous frame</h2>

<h3>Description</h3>

<p>When rendering a new frame, the region is filled as specified exactly by the new frame. For example, 50% red over blue makes 50% red over the background.</p>


<h3>Value</h3>

<p>0</p>
