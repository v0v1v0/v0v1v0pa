<h2>extract length unit</h2>

<h3>Description</h3>

<p>extracts the length unit from adm or multiadm object
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_L_unit(x, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>adm or multiadm object</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>other parameters</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>character - the length unit of <code>x</code>
</p>
