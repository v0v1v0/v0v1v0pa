<h2>Create a verbatim paragraph</h2>

<h3>Description</h3>

<p><code>verbatim</code> can be used with <code>export</code> function to add a verbatim paragraph
</p>


<h3>Usage</h3>

<pre><code class="language-R">verbatim(...)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>strings composing the paragraph (line by line)</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A verbatim object.
</p>

<p>David Hajage
