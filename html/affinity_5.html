<h2>Assign projection</h2>

<h3>Description</h3>

<p>Set the projection of a spatial object.
</p>


<h3>Usage</h3>

<pre><code class="language-R">assignproj(x, proj = "+proj=longlat +datum=WGS84")
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>spatial object for use with <code>raster::projection()</code></p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>proj</code></td>
<td>
<p>PROJ.4 string</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>a spatial object with the projection set
</p>
