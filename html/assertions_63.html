<h2>Check if a value is a logical flag</h2>

<h3>Description</h3>

<p>This function checks if a value is a logical scalar (i.e., a single logical value).
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_flag(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A value to check.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A logical scalar indicating whether <code>x</code> is a logical flag.
</p>
