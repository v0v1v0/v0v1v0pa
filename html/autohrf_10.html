<h2>downsample</h2>

<h3>Description</h3>

<p>A helper function for downsampling a given signal.
</p>


<h3>Usage</h3>

<pre><code class="language-R">downsample(y, f = 100)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>y</code></td>
<td>
<p>The signal.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>f</code></td>
<td>
<p>Upsampling factor.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Returns the downsampled signal.
</p>
