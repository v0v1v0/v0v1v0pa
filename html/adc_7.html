<h2>Iterate Lyne-Hollick Filter</h2>

<h3>Description</h3>

<p>Simply iterates n runs of the Lyne-Hollick filter.
</p>


<h3>Usage</h3>

<pre><code class="language-R">run_filter(Q, a, n)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>Q</code></td>
<td>
<p>vector of discharge values</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>a</code></td>
<td>
<p>alpha parameter</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>number of times to itterate filter.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>numeric vector
</p>
