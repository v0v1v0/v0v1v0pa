<h2>Test whether an object has a Plane3D class</h2>

<h3>Description</h3>

<p><code>is_plane3d()</code> tests whether an object has a "Plane3D" class
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_plane3d(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>An object</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A logical value
</p>


<h3>Examples</h3>

<pre><code class="language-R">p &lt;- as_plane3d(a = 1, b = 2, c = 3, 4)
is_plane3d(p)
</code></pre>
