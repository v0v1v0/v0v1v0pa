<h2>Remove duplicated term</h2>

<h3>Description</h3>

<p>Remove duplicated term
</p>


<h3>Usage</h3>

<pre><code class="language-R">removeDup(x, replacement = "")
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A vector</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>replacement</code></td>
<td>
<p>A character to be replaced or NA</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A vector with the same class as x
</p>


<h3>Examples</h3>

<pre><code class="language-R">x=rep(1:5,each=3)
removeDup(x)
</code></pre>
