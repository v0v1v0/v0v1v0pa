<h2>Create a muted text</h2>

<h3>Description</h3>

<p>Apply the class muted to a text
</p>


<h3>Usage</h3>

<pre><code class="language-R">argonMuted(...)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>Any text.</p>
</td>
</tr></table>

<h3>Examples</h3>

<pre><code class="language-R">if (interactive()) {
 library(argonR)
 argonMuted(argonLead("Badges"))
}
