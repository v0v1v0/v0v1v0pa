<h2> Calculate the Inverse Logit Transformation</h2>

<h3>Description</h3>

<p>Perform an inverse logit calculation
</p>


<h3>Usage</h3>

<pre><code class="language-R">alogit(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a numeric value</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Returned is <code class="reqn">e^x/(1+e^x)</code>.
</p>
