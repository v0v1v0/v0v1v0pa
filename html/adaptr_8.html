<h2>cat() with sep = ""</h2>

<h3>Description</h3>

<p>Used internally. Passes everything on to <code>cat()</code> but enforces <code>sep = ""</code>.
Relates to <code>cat()</code> as <code>paste0()</code> relates to <code>paste()</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">cat0(...)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>strings to be concatenated and printed.</p>
</td>
</tr></table>
