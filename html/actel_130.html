<h2>Consider NA's as FALSE</h2>

<h3>Description</h3>

<p>Aimed to be used in a vector of TRUE/FALSE's, where NA's are present and should be considered as false.
</p>


<h3>Usage</h3>

<pre><code class="language-R">na.as.false(input)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>input</code></td>
<td>
<p>vector containing NA's.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A logical vector.
</p>
