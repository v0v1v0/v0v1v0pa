<h2>Raster From ArcGIS Object</h2>

<h3>Description</h3>

<p>Convert an ArcGIS raster object to a <code>SpatRaster</code> object.
</p>


<h3>Usage</h3>

<pre><code class="language-R">raster_from_arcpy(x, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>An ArcGIS raster object.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>Reserved for future expansion.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A <code>SpatRaster</code> object.
</p>
