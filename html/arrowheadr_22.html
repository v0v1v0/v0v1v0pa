<h2>Convert a vector to a matrix</h2>

<h3>Description</h3>

<p>Convert a vector to a matrix
</p>


<h3>Usage</h3>

<pre><code class="language-R">v2matrix(x, ncol = 2, byrow = TRUE)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>vector</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>ncol</code></td>
<td>
<p>number of columns</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>byrow</code></td>
<td>
<p>logical. convert by row</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>a matrix
</p>


<h3>Examples</h3>

<pre><code class="language-R">v2matrix(c(1,2,3,4))
</code></pre>
