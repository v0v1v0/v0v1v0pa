<h2>Calculates the pseudo inverse of a matrix</h2>

<h3>Description</h3>

<p>Calculates the pseudo inverse of a matrix.
</p>


<h3>Usage</h3>

<pre><code class="language-R">pseudoinverse(X, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>X</code></td>
<td>
<p>A <code>numeric</code> <code>matrix</code>.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>Not used.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Returns a <code>matrix</code>.
</p>


<h3>See Also</h3>

<p>Internally <code>svd</code>() is used.
</p>
