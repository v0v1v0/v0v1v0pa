<h2>Cognostic</h2>

<h3>Description</h3>

<p>Add a description to a cognostic (subset metric)
</p>


<h3>Usage</h3>

<pre><code class="language-R">cog_desc(x, desc = NULL)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>univariate scalar</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>desc</code></td>
<td>
<p>description of <code>x</code></p>
</td>
</tr>
</table>
<h3>Examples</h3>

<pre><code class="language-R">cog_desc(mean(1:10), "mean of 10 numbers")
</code></pre>
