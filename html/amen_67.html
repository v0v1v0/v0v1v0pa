<h2>rank-based z-scores</h2>

<h3>Description</h3>

<p>Computes the normal scores corresponding to the ranks of a data vector
</p>


<h3>Usage</h3>

<pre><code class="language-R">zscores(y,ties.method="average")
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>y</code></td>
<td>
<p>a numeric vector</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>ties.method</code></td>
<td>
<p>method for dealing with ties</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>a numeric vector
</p>


<h3>Author(s)</h3>

<p>Peter Hoff
