<h2>Installed versions of Altair, Vega, etc.</h2>

<h3>Description</h3>

<p>Returns a named list of version tags for Altair, Vega, Vega-Lite,
and Vega-Embed
</p>


<h3>Usage</h3>

<pre><code class="language-R">altair_version()
</code></pre>


<h3>Value</h3>

<p>named <code>list</code> of version tags
</p>


<h3>Examples</h3>

<pre><code class="language-R">if (interactive()) {
  altair_version()
}

</code></pre>
