<h2>Calculates the permutations of a vector</h2>

<h3>Description</h3>

<p>Generates all possible permutations of elements from a vector.
</p>


<h3>Usage</h3>

<pre><code class="language-R">permutations(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Any kind of vector.</p>
</td>
</tr></table>
<h3>Author(s)</h3>

<p>Adrian Dusa
</p>


<h3>Examples</h3>

<pre><code class="language-R">
permutations(1:3)

</code></pre>
