<h2>One ggplot theme</h2>

<h3>Description</h3>

<p>One ggplot theme
</p>


<h3>Usage</h3>

<pre><code class="language-R">theme_ilo()
</code></pre>


<h3>Value</h3>

<p>The function to use <code>+</code> in the ggplot workflow.
</p>


<h3>Examples</h3>

<pre><code class="language-R">datasets::mtcars %&gt;%
  ggplot2::ggplot(ggplot2::aes(mpg, disp)) +
  ggplot2::geom_point() +
  theme_ilo()
</code></pre>
