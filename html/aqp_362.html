<h2>US State Soils</h2>

<h3>Description</h3>

<p>A listing of the 50 US state soils, along with Puerto Rico and Virgin Islands.
</p>


<h3>Usage</h3>

<pre><code class="language-R">data(us.state.soils)
</code></pre>

<dl>

<dd>
<p>state name</p>
</dd>

</dd>
