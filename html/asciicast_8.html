<h2>Helper function to query locales as a named character vector.</h2>

<h3>Description</h3>

<p>Helper function to query locales as a named character vector.
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_locales()
</code></pre>


<h3>Value</h3>

<p>Named character vector with entries:
</p>

<ul><li> <p><code>LC_COLLATE</code>, <code>LC_CTYPE</code>, <code>LC_MONETARY</code>, <code>LC_NUMERIC</code> and <code>LC_TIME</code>.
</p>
</li></ul>
