<h2>example time tree</h2>

<h3>Description</h3>

<p>Time tree generated using the <code>ape</code> package. Code used to generate is
</p>
<p>set.seed(1)
tree_in_time = ape::rlineage(birth = 1.8,
death = 0.2,
Tmax = 2)
</p>


<h3>Usage</h3>

<pre><code class="language-R">timetree
</code></pre>


<h3>Format</h3>

<p>An object of class <code>phylo</code> of length 4.
</p>
