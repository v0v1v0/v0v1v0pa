<h2>Afmdata check.</h2>

<h3>Description</h3>

<p>Checks wether an R object is an afmdata or not.
</p>


<h3>Usage</h3>

<pre><code class="language-R">is.afmdata(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Any <b>R</b> object.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Returns <code>TRUE</code> if its argument is an afmdata (that is, has "afmdata" 
amongst its classes) and <code>FALSE</code> otherwise.
</p>
