<h2>Blend previous frame into alpha</h2>

<h3>Description</h3>

<p>When rendering a new frame, the previous frame is filled into the alpha of the new frame. For example, 50% red over blue makes purple.</p>


<h3>Value</h3>

<p>1</p>
