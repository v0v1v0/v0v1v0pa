<h2>Prefix a path</h2>

<h3>Description</h3>

<p>file.path with arguments reversed
</p>


<h3>Usage</h3>

<pre><code class="language-R">prefix_path(path, prefix, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>path</code></td>
<td>
<p>path to be prefixed</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>prefix</code></td>
<td>
<p>path to be appended before</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>passed on to file.path</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p><code>file.path(prefix, path, ...)</code>
</p>
