<h2>Last day of a month</h2>

<h3>Description</h3>

<p>Returns the last day of a month in reference to the base date.
</p>


<h3>Usage</h3>

<pre><code class="language-R">dref_ldom(date)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>date</code></td>
<td>
<p>base date in format YYYY-MM-DD</p>
</td>
</tr></table>
<h3>Value</h3>

<p>date
</p>


<h3>Examples</h3>

<pre><code class="language-R">dref_ldom("2020-09-21")
</code></pre>
