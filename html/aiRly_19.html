<h2>Get Airly available indexes</h2>

<h3>Description</h3>

<p>Endpoint returns a list of all the index types supported in the API along with lists of levels defined per each index type.
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_indexes()
</code></pre>


<h3>Value</h3>

<p>object of airly_meta class
</p>


<h3>Examples</h3>

<pre><code class="language-R">
 get_indexes()


</code></pre>
