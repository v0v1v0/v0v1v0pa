<h2>Test whether an object has a Line2D class</h2>

<h3>Description</h3>

<p><code>is_line2d()</code> tests whether an object has a "Line2D" class
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_line2d(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>An object</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A logical value
</p>


<h3>Examples</h3>

<pre><code class="language-R">l &lt;- as_line2d(a = 1, b = 2, c = 3)
is_line2d(l)
</code></pre>
