<h2>Cancel a run</h2>

<h3>Description</h3>

<p>Cancel an ongoing run.
</p>


<h3>Usage</h3>

<pre><code class="language-R">cancel_run(run)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>run</code></td>
<td>
<p>The <code>Run</code> object.</p>
</td>
</tr></table>
<h3>Value</h3>

<p><code>TRUE</code> if cancellation was successful, else <code>FALSE</code>.
</p>
