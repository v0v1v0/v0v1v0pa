<h2>Checks AppEEARS login</h2>

<h3>Description</h3>

<p>Returns a valid token for a session if
successful otherwise fails with an error (stop())
</p>


<h3>Usage</h3>

<pre><code class="language-R">rs_login(user)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>user</code></td>
<td>
<p>AppEEARS username</p>
</td>
</tr></table>
<h3>Value</h3>

<p>returns an AppEEARS session (bearer) token
</p>
