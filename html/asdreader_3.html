<h2>Get location of a sample ASD file</h2>

<h3>Description</h3>

<p>Utility function that retrieves the location of the sample ASD binary file on disc.
</p>


<h3>Usage</h3>

<pre><code class="language-R">asd_file()
</code></pre>


<h3>Value</h3>

<p>a character vector storing the location of the sample ASD file
</p>


<h3>Examples</h3>

<pre><code class="language-R">fn &lt;- asd_file()
fn
</code></pre>
