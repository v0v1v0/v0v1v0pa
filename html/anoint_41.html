<h2>Get variance-covariance from <code>pim</code> object.</h2>

<h3>Description</h3>

<p>Returns Hessian-based variance-covariance matrix of the fit of a <code>pim</code> model. 
</p>


<h3>Methods</h3>


<dl>
<dt>vcov</dt>
<dd>
<p><code>signature(object = "pim")</code>:
Extractor for variance-covariance of MLEs. 
</p>
</dd>
</dl>
