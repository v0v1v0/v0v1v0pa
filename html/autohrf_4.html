<h2>convolve_hrf</h2>

<h3>Description</h3>

<p>A helper function for convolving HRF with a signal.
</p>


<h3>Usage</h3>

<pre><code class="language-R">convolve_hrf(y, hrf_s)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>y</code></td>
<td>
<p>The signal.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>hrf_s</code></td>
<td>
<p>The HRF.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Returns the convolution between HRF and the signal.
</p>
