<h2>Function to percent-decode characters in URLs</h2>

<h3>Description</h3>

<p>Similar to utils::URLdecode
</p>


<h3>Usage</h3>

<pre><code class="language-R">url_decode2(url)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>url</code></td>
<td>
<p>a character vector</p>
</td>
</tr></table>
<h3>Value</h3>

<p>precent decoded URLs as character vector
</p>


<h3>Examples</h3>

<pre><code class="language-R">url_decode2("Hello%20World")
</code></pre>
