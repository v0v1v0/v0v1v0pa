<h2>Check equality of type</h2>

<h3>Description</h3>

<p>Is type of <code>x</code> the same as <code>y</code> (according to typof)
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_same_type(x, y)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>first object to compare</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>y</code></td>
<td>
<p>second object to compare</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>TRUE if x and y are of the same type, otherwise FALSE
</p>


</div>
