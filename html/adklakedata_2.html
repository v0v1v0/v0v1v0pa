<h2>List of lakes with attributes</h2>

<h3>Description</h3>

<p>Returns a data.frame of lake info. Includes common info like
lake location (lat/lon), lake name, and numerical site ID.
</p>


<h3>Usage</h3>

<pre><code class="language-R">adk_lakes()
</code></pre>


<h3>Examples</h3>

<pre><code class="language-R">## Not run: 
sites = adk_lakes()

## End(Not run)

</code></pre>
