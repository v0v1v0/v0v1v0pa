<h2>auctestr: Statistical Testing for AUC data.</h2>

<h3>Description</h3>

<p>auctestr currently provides four main useful functions for statistical testing of the AUC, or A', statistic:
fbh_auc_compare, stouffer_z, fbh_test, and se_auc.
</p>
