<h2>Test whether an object has a Point1D class</h2>

<h3>Description</h3>

<p><code>is_point1d()</code> tests whether an object has a "Point1D" class
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_point1d(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>An object</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A logical value
</p>


<h3>Examples</h3>

<pre><code class="language-R">p &lt;- as_point1d(a = 1, b = 5)
is_point1d(p)
</code></pre>
