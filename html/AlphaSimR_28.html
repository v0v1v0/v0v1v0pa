<h2>Number of available threads</h2>

<h3>Description</h3>

<p>Gets the number of available threads by calling the OpenMP function
<code>omp_get_max_threads()</code>
</p>


<h3>Usage</h3>

<pre><code class="language-R">getNumThreads()
</code></pre>


<h3>Value</h3>

<p>integer
</p>


<h3>Examples</h3>

<pre><code class="language-R">getNumThreads()

</code></pre>
