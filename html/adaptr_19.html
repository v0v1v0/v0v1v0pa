<p>Used internally.
</p>

<pre><code class="language-R">fmt_dig(x, dig)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>

</td>
</tr>
<tr style="vertical-align: top;">
<td><code>dig</code></td>
